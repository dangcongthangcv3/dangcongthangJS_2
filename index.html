<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS buổi 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-group cau1">
        <h1>Câu 1: Tính tiền lương nhân viên</h1>
        <input
          type="number"
          id="txtNgayLam"
          class="form-control w-25"
          style="display: inline"
          placeholder="Số ngày làm"
        />
        <input
          type="number"
          id="txtLuong1Ngay"
          class="form-control w-50"
          style="display: inline"
          placeholder="Lương 1 ngày"
        />
        <button onclick="cau1()" id="btnCau1" class="btn btn-success mt-3" style="display: block">Câu 1</button>
        <div class="mt-2 ketQua" id="ketQua1"></div>
      </div>
      <hr />
      <div class="form-group cau2">
        <h1>Câu 2: Tính Giá Trị Trung Bình</h1>
        <label>Nhập Giá trị 1</label>
        <input type="number" id="txtGiaTri1" class="form-control w-25" style="display: inline" /> <br />
        <label>Nhập Giá trị 2</label>
        <input type="number" id="txtGiaTri2" class="form-control w-25" style="display: inline" /> <br />
        <label>Nhập Giá trị 3</label>
        <input type="number" id="txtGiaTri3" class="form-control w-25" style="display: inline" /> <br />
        <label>Nhập Giá trị 4</label>
        <input type="number" id="txtGiaTri4" class="form-control w-25" style="display: inline" /> <br />
        <label>Nhập Giá trị 5</label>
        <input type="number" id="txtGiaTri5" class="form-control w-25" style="display: inline" />

        <button onclick="cau2()" id="btnCau2" class="btn btn-success mt-3" style="display: block">Câu 2</button>
        <div class="mt-2 ketQua" style="font-size: 25px" id="ketQua2"></div>
      </div>
      <hr />
      <div class="form-group cau3">
        <h1>Câu 3: Quy đổi tiền: USD sang VND</h1>
        <label>Nhập USD: </label>
        <input type="number" id="txtUSD" class="form-control w-25" style="display: inline" /> <br />

        <button onclick="cau3()" id="btnCau3" class="btn btn-success mt-3" style="display: block">Câu 3</button>
        <div class="mt-2 ketQua" style="font-size: 25px" id="ketQua3"></div>
      </div>
      <hr />
      <div class="form-group cau4">
        <h1>Câu 4: Tính diện tích, chu vi hình chữ nhật</h1>
        <label>Nhập chiều dài: </label>
        <input type="number" id="txtChieuDai" class="form-control w-25" style="display: inline" /> <br />
        <label>Nhập chiều rộng: </label>
        <input type="number" id="txtChieuRong" class="form-control w-25 mt-2" style="display: inline" />
        <br />

        <button onclick="cau4()" id="btnCau4" class="btn btn-success mt-3" style="display: block">Câu 4</button>
        <div class="mt-2 ketQua" style="font-size: 25px" id="ketQua4"></div>
      </div>
      <hr />
      <div class="form-group cau5">
        <h1>Câu 5: Tính tổng 2 ký số</h1>
        <label>Nhập 2 chữ số: </label>
        <input type="number" id="txtChuSo" class="form-control w-25" style="display: inline" /> <br />

        <button onclick="cau5()" id="btnCau5" class="btn btn-success mt-3" style="display: block">Câu 5</button>
        <div class="mt-2 ketQua" style="font-size: 25px" id="ketQua5"></div>
      </div>
    </div>

    <!-- Hoàn thành JS lần 2 -->
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
